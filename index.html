<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Craft - Choose your best</title>

        <!-- StyleSheet -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <!-- FontAwesome Icons -->
        <script src="https://kit.fontawesome.com/87f80bdbf6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container-lg container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/images/logo.png" alt="" width="180" />
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="search-input d-none d-md-flex mx-auto w-50">
                            <input id="search-phone-lg" class="form-control me-2" type="search" placeholder="Find Your Phone, Watch, Tab" aria-label="Search" />
                            <button onclick="searchHandler()" id="search-btn" class="btn btn-outline-danger" type="submit">Search</button>
                        </div>

                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Review</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-circle-user text-danger fs-4"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Search Input for Mobile View -->
            <section class="container-lg container-fluid search-box">
                <div class="d-md-none d-flex mx-auto mt-5 w-100">
                    <input id="search-phone-md" class="form-control me-2" type="search" placeholder="Find Your Phone, Watch, Tab" aria-label="Search" />
                    <button onclick="searchHandler()" id="search-btn" class="btn btn-outline-danger" type="submit">Search</button>
                </div>
            </section>

            <!-- Search Result Showing Header -->
            <section id="result-header" class="container-lg container-fluid mt-5 result-header">
                <header class="search-bg d-flex align-items-end">
                    <h2 class="bg-light p-3 m-3 pe-4 bg-opacity-50 border border-success">Search results for "<span id="search-keyword"></span>"</h2>
                </header>
                <div>
                    <h5 class="border-s p-3 py-4 border-success" id="search-message"></h5>
                </div>
            </section>

            <!-- Single Device Container -->
            <section id="single-container" class="container-lg container-fluid"></section>

            <!-- Phones Container for Default Top 20 and Search Result of 20 Items -->
            <section class="container-lg container-fluid">
                <div id="phones-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-md-4 g-lg-5 gy-5 mt-1"></div>
                <button onclick="showMoreHandler()" type="button" id="show-more-btn" class="btn btn-danger mt-3 m-auto">Show More Result</button>
            </section>
        </main>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="error-handle" class="toast align-items-center text-white bg-danger" role="alert" data-bs-autohide="true" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body d-flex col-gap align-items-center">
                        <i class="fa-solid fa-circle-exclamation me-2 fs-5"></i>
                        <span id="error-message" class="fs-5"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="js/script.js"></script>

        <!-- Bootstrap Js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
